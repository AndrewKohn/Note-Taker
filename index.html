<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="animations.css" rel="stylesheet" />
    <title>Note Taker</title>
  </head>
  <body class="background-img">
    <main>
      <div class="loader"></div>
      <!-- STARTING SCREEN -->
      <section class="start-screen hidden">
        <h1 class="start--title">Note<br />Taker</h1>
        <hr class="seperator" />
        <input
          class="start--input-name"
          placeholder=" To begin, enter your name..."
          autofocus
        ></input>
        <p class="start--instruction fade-element">Press 'Enter' to continue...</p>
      </section>

      <!-- NOTE APP MAIN -->
      <section class="note-app--main hidden">
        <h1 class="note--title">Note<br />Taker</h1>
        <h3 class="name"></h3>
        <hr class="seperator">
        <h2 class="menu--title">MAIN MENU</h2>
        <div class="nav-list test-text">
          <button class="nav-link nav-link--create">Create New Note</button>
          <button class="nav-link nav-link--view">View Notes</button>
          <button class="nav-link nav-link--settings">Settings</button>
        </div>
      </section>



      <!-- NEW NOTE -->
      <section class="new-note hidden">
        <h2 class="window-title">Create New Note</h2>
        <input class="note--subject" />
        <textarea class="note--body"></textarea>
        <div class="btns">
          <button class="btn btn--create-note">Create</button>
          <button class="btn btn--cancel-note">Cancel</button>
        </div>
      </section>

      <!-- MESSAGE WINDOW -->
      <section class="message hidden">
          <p class="message--text"></p>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
