<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="animations.css" rel="stylesheet" />
    <title>Note Taker</title>
  </head>
  <body class="background-img">
    <main>
      <div class="loader"></div>
      <!-- STARTING SCREEN -->
      <section class="start-screen hidden">
        <h1 class="start--title">Note<br />Taker</h1>
        <hr class="seperator" />
        <input
          class="start--input-name"
          placeholder=" To begin, enter your name..."
          autofocus
        ></input>
        <p class="start--instruction fade-element">Press 'Enter' to continue...</p>
      </section>

      <!-- NOTE APP MAIN -->
      <section class="note-app--container hidden">
        <h1 class="note--title">Note<br />Taker</h1>
        <h3 class="name"></h3>
        <hr class="seperator">
        <!-- Main note windows -->
        <div class="note-app--main">
          <div class="note-nav">
            <div class="nav-menu">
              <button class="btn new-file-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M3 8l6.003-6h10.995C20.55 2 21 2.455 21 2.992v18.016a.993.993 0 0 1-.993.992H3.993A1 1 0 0 1 3 20.993V8zm7-4v5H5v11h14V4h-9z"/></svg></button>
              <button class="btn new-folder-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12.414 5H21a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h7.414l2 2zM4 5v14h16V7h-8.414l-2-2H4zm7 7V9h2v3h3v2h-3v3h-2v-3H8v-2h3z"/></svg></button>
              <button class="btn filter-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0H24V24H0z"/><path d="M21 4v2h-1l-5 7.5V22H9v-8.5L4 6H3V4h18zM6.404 6L11 12.894V20h2v-7.106L17.596 6H6.404z"/></svg></button>
              <button class="btn more-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M5 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm14 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-7 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></button>
            </div>
              <ul class="nav-list">
                <li class="list-item"><button class="list-btn">03-24-22</button></li>
                <li class="list-item"><button class="list-btn">04-01-22</button></li>
                <li class="list-item"><button class="list-btn">05-03-22</button></li>
                <li class="list-item"><button class="list-btn selected">08-14-22</button></li>
                <li class="list-item"><button class="list-btn">08-24-22</button></li>
              </ul>
          </div>
          <div class="note-area">
            <input class="subject-field" />
            <textarea class="text-field"></textarea>
          </div>
        </div>
      </section>

      <!-- MESSAGE WINDOW -->
      <section class="message hidden">
          <p class="message--text"></p>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
